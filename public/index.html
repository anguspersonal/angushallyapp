<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <!-- Primary Meta Tags -->
    <title>Angus Hally App</title>
    <meta name="title" content="Angus Hally App">
    <meta name="description" content="Professional portfolio and blog showcasing Angus Hally's work and insights">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://angushallyapp.com/">
    <meta property="og:title" content="Angus Hally App">
    <meta property="og:description" content="Professional portfolio and blog showcasing Angus Hally's work and insights">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://angushallyapp.com/">
    <meta property="twitter:title" content="Angus Hally App">
    <meta property="twitter:description" content="Professional portfolio and blog showcasing Angus Hally's work and insights">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/AH-logo-no-background.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
