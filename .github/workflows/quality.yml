name: Server Quality Gates

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'docs/runbooks/**'
      - '.github/workflows/quality.yml'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [ main ]

jobs:
  contract-tests:
    name: Service and Route Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev --workspaces --include-workspace-root

      - name: Run service and route contract suites with coverage
        working-directory: server
        run: npm run test:contracts

      - name: Upload coverage summary
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-contract-coverage
          path: server/coverage
          if-no-files-found: warn
